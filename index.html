<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Food Calorie AI</title>

  <!-- VERY IMPORTANT FOR MOBILE -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
      background: #f5f7fa;
      color: #333;
    }

    .container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }

    .card {
      background: white;
      width: 100%;
      max-width: 420px;
      padding: 24px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h1 {
      margin-top: 0;
      text-align: center;
      font-size: 22px;
    }

    p {
      font-size: 14px;
      line-height: 1.5;
    }

    input[type="file"] {
      width: 100%;
      margin: 16px 0;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #43a047;
    }

    .pro {
      margin-top: 20px;
      padding-top: 16px;
      border-top: 1px solid #eee;
      font-size: 14px;
      color: #555;
    }

    .pro ul {
      padding-left: 18px;
    }

    .footer-link {
      margin-top: 16px;
      text-align: center;
    }

    .footer-link a {
      color: #4CAF50;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <h1>üçΩÔ∏è Food Calorie AI</h1>

      <p>
        Upload a photo of your full meal.
        Our AI estimates total calories for the entire plate.
      </p>

      <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required />
        <button type="submit">Analyze Plate</button>
      </form>

      <div class="pro">
        <strong>üîí Pro Features</strong>
        <ul>
          <li>Daily calorie history</li>
          <li>Higher AI accuracy</li>
          <li>Mobile app access</li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
